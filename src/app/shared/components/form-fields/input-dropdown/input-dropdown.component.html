<mat-form-field appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="childControl" name="sector">
    <mat-option *ngFor="let item of dropdownItems" [value]="item.id" [hidden]="item.hidden">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="(childControl?.touched && childControl?.invalid)" class="errorMessage">
  <p *ngIf="childControl?.errors?.['required']">{{label}} is required.</p>
</div>
